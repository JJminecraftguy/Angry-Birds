<!DOCTYPE html>
<html>
  <head>
    <title>Angry Birds Chrome</title>
    <meta name="Title" content="Angry Birds Chrome">
    <link href='http://fonts.googleapis.com/css?family=Terminal+Dosis:800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/angry_birds_chrome.css" type="text/css">
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-23082676-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    <script>
        function externalLink(type) {
            _gaq.push(['_trackEvent', 'Promo', 'Promotional Link: ' + type]);
        }
    </script>

    
      <script type="text/javascript" src="fowl/fowl.nocache.js"></script>
    
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('payments', '1.0', {
          'packages': [
          
            'production_config'
          
          ]
      });
    </script>
  </head>
  <body>
    
          <table class="content-table">
            <tr>
              <td>

          <div class="gamecont" id="content">
            <div id='loginInfo'></div>
            
            <div id='gameDiv' style="display: inline-block;">
              <div id='playn-root'>
                <div id="loading">
                  <img src="images/loading_image_bird.png" />
                </div>
              </div>
              <div id="rovionews"></div>
              <div id="videochapter"></div>              
              <div id="ingameframecontainer"></div>
              <div id="cornerframecontainer1"></div>
            </div>
            <div class='buttons'>
              <div class='buttoncontainer'>
                
                <div id='version-buttons'></div>
              
              <div id='tooltip'></div>
              <script type="text/javascript">
                tooltip = document.getElementById('tooltip');
                resetTooltip = function() { tooltip.innerHTML = ""; }
             </script>
            </div>
          </div>

            </td>
            </td>
            </tr>
          </table>
    
    <noscript>
      <div class="info-noscript">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <script type="text/javascript">
      if (window.self != window.top && window.top.location.host.match("^[a-zA-Z]*\.angrybirds\.com") == null) {
        setInterval(function() {
                         var content = document.getElementById('content');
                         content.parentNode.style.display = 'none';
                         var playn = document.getElementById('playn-root');
                         if (playn != null) playn.parentNode.removeChild(playn);
                    }, 500);
      }
    </script>

  </body>
</html>
