<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Angry Birds Chrome</title>
    <link href="https://fonts.googleapis.com/css?family=Terminal+Dosis:800" rel="stylesheet">
    <link rel="stylesheet" href="css/angry_birds_chrome.css" type="text/css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }

      #content, #gameDiv, #playn-root {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Stretch canvas or game visuals if any */
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        display: block;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
      }

      /* Move version buttons (HD/SD) to top center */
      #version-buttons {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
      }

      .content-table {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>

    <script type="text/javascript">
      // Apply quality setting from localStorage before loading the game
      (function applyPreferredQuality() {
        const saved = localStorage.getItem('ab_quality');
        window.forceHD = (saved === 'hd');
      })();
    </script>

    <script src="fowl/fowl.nocache.js"></script>
  </head>

  <body>
    <table class="content-table">
      <tr>
        <td>
          <div class="gamecont" id="content">
            <div id="loginInfo"></div>

            <div id="gameDiv">
              <div id="playn-root">
                <div id="loading">
                  <img src="images/loading_image_bird.png" />
                </div>
              </div>
              <div id="rovionews"></div>
              <div id="videochapter"></div>
              <div id="ingameframecontainer"></div>
              <div id="cornerframecontainer1"></div>
            </div>

            <div class="buttons">
              <div class="buttoncontainer">
                <!-- SD/HD Buttons stay exactly the same -->
                <div id="version-buttons">
                  <button onclick="setQuality('sd')">SD</button>
                  <button onclick="setQuality('hd')">HD</button>
                </div>

                <div id="tooltip"></div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <noscript>
      <div class="info-noscript">
        Your web browser must have JavaScript enabled to run this game.
      </div>
    </noscript>

    <script>
      function setQuality(mode) {
        localStorage.setItem('ab_quality', mode);
        location.reload();
      }

      const tooltip = document.getElementById('tooltip');
      const resetTooltip = () => tooltip.innerHTML = "";

      function resizeCanvas() {
        const playnRoot = document.getElementById('playn-root');
        if (!playnRoot) return;
        const canvas = playnRoot.querySelector('canvas');
        if (!canvas) return;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        if (window.fowl && typeof window.fowl.resize === 'function') {
          window.fowl.resize();
        }
      }

      window.addEventListener('load', () => {
        setTimeout(() => {
          window.dispatchEvent(new Event('resize'));
          resizeCanvas();
        }, 500);
      });

      window.addEventListener('resize', () => {
        resizeCanvas();
      });
    </script>
  </body>
</html>
