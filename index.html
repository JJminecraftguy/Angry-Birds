<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Angry Birds Chrome</title>
    <meta name="description" content="Play Angry Birds online in HD with Google Chrome">
    <meta name="keywords" content="angry birds, online game, play angry birds, chrome">
    <link href="https://fonts.googleapis.com/css?family=Terminal+Dosis:800" rel="stylesheet">
    <link rel="stylesheet" href="css/angry_birds_chrome.css" type="text/css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }

      #content, #gameDiv, #playn-root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #qualityToggle {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 12px;
        border-radius: 10px;
      }

      #qualityToggle button {
        margin: 0 5px;
        font-size: 16px;
        padding: 4px 10px;
        cursor: pointer;
      }

      .content-table {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>

    <script type="text/javascript">
      // Apply quality setting from localStorage before loading the game
      (function applyPreferredQuality() {
        const saved = localStorage.getItem('ab_quality');
        window.forceHD = (saved === 'hd');
      })();
    </script>

    <script src="fowl/fowl.nocache.js"></script>
  </head>

  <body>
    <!-- Quality Toggle UI -->
    <div id="qualityToggle">
      <button onclick="setQuality('sd')">SD</button>
      <button onclick="setQuality('hd')">HD</button>
    </div>

    <!-- Game Content -->
    <table class="content-table">
      <tr>
        <td>
          <div class="gamecont" id="content">
            <div id="loginInfo"></div>
            <div id="gameDiv">
              <div id="playn-root">
                <div id="loading">
                  <img src="images/loading_image_bird.png" />
                </div>
              </div>
              <div id="rovionews"></div>
              <div id="videochapter"></div>
              <div id="ingameframecontainer"></div>
              <div id="cornerframecontainer1"></div>
            </div>
            <div class="buttons">
              <div class="buttoncontainer">
                <div id="version-buttons"></div>
                <div id="tooltip"></div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <!-- NoScript Message -->
    <noscript>
      <div class="info-noscript">
        Your web browser must have JavaScript enabled to run this game.
      </div>
    </noscript>

    <!-- Quality Script -->
    <script>
      function setQuality(mode) {
        localStorage.setItem('ab_quality', mode);
        location.reload();
      }

      // Optional tooltip reset (if game uses it)
      const tooltip = document.getElementById('tooltip');
      const resetTooltip = () => tooltip.innerHTML = "";
    </script>
  </body>
</html>
